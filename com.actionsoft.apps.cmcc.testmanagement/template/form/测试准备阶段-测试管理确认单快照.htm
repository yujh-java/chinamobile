<script id="formSave">// <![CDATA[
/*
参数isTransact为true，表示办理按钮触发的保存动作
其他情况是保存按钮触发的保存动作
办理时保存快照表单
*/
function formSave(isTransact){
	if(isTransact == true){ 
		//保存快照表单
		saveFormSnapshot('TSM');
		$("#dialog_toolbar_action_page_frame").hide();
		
    }
	return true;
}
// ]]></script>
<script id="formOnload">// <![CDATA[
function formOnload(){
 	awsui.ajax.request({
		type : "POST",
		url : "./jd",
        alert:false,
		dataType : "json",
		data : {
			cmd : "com.actionsoft.apps.cmcc_queryOperatelog_yjylx",
			sid:sid,
			processId:processInstId
		},
		success : function(data) {
			var html = data.msg;
			$("#logsbody").append(html);
		}
	});
	if(openState == 11){
		reload_BTN_ADHOC_TASK_OK();
	}	
}
// ]]></script>
