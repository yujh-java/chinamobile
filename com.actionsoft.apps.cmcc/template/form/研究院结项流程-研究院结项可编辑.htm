<script type="text/javascript" id="formOnload">// <![CDATA[
function formOnload(){
	PROCESSTYPE="cmri-end";
	var host = window.location.host;

 if(openState != 1){
  	 var newurl="http://"+host+"/spms/cmri/workflow/end?form=end_read&type=cmri-end&process_id="+processInstId;
     document.getElementById("urlFormIframe").src = newurl;
  }else{
  	  var newurl="http://"+host+"/spms/cmri/workflow/end?form=main&type=cmri-end&process_id="+processInstId;
     document.getElementById("urlFormIframe").src = newurl;
  }
  awsui.ajax.request({
		type : "POST",
		url : "./jd",
        alert:false,
		dataType : "json",
		data : {
			cmd : "com.actionsoft.apps.cmcc_YjyJx",
			sid:sid,
			processId:processInstId
		},
		success : function(data) {
			var html = data.msg;
			$("#logsbody").append(html);
		}
	});
}
// ]]></script>
<script type="text/javascript" id="formSave">// <![CDATA[
/*
参数isTransact为true，表示办理按钮触发的保存动作
其他情况是保存按钮触发的保存动作
*/
function formSave(isTransact){
	if(isTransact == true){
		 var val=window.frames["urlFormIframe"].isSubmit;
		 var modify = window.frames["urlFormIframe"].isModify;//修改分数状态
		 if(val==undefined)
			 {
			 alert("请先填写表单,再点击提交下一步");
			 return false;
			 }
  		 if(val == false){
         	alert("请先点击保存");
            return false;
         } 
		 if(modify==true){
				alert("请先点击保存，再点击提交下一步");
	            return false; 	 
		 }
    }
}
// ]]></script>
