<script type="text/javascript" id="formOnload">// <![CDATA[
function formOnload() {
			PROCESSTYPE = "cmri-out2in";
			var host = window.location.host;
			if (openState != 1) {
				var newurl = "http://"
						+ host
						+ "/spms/cmri/Workflow/open?form=open_read&isPlan=1&process_id=@processId()";//只读表单

				document.getElementById("urlFormIframe").src = newurl;
			} else {
				var newurl = "http://"
						+ host
						+ "/spms/cmri/Workflow/open?form=main&isPlan=1&process_id=@processId()";
				document.getElementById("urlFormIframe").src = newurl;
			}
			awsui.ajax.request({
				type : "POST",
				url : "./jd",
				alert : false,
				dataType : "json",
				data : {
					cmd : "com.actionsoft.apps.cmcc_Unplaned",
					sid : sid,
					processid : processInstId
				},
				success : function(data) {
					var html = data.msg;
					$("#logsbody").append(html);
				}
			});
		}
// ]]></script>
<script type="text/javascript" id="formSave">// <![CDATA[
/*
		 参数isTransact为true，表示办理按钮触发的保存动作
		 其他情况是保存按钮触发的保存动作
		 */
		function formSave(isTransact) {
		var processId = $("#processInstId").val();//流程实例Id
			if (isTransact == true) {
			
			var val = document.getElementById("urlFormIframe").contentWindow.isSubmit;
				//alert(val);
				if (val == undefined) {
					alert("请先填写表单,再点击提交下一步");
					return false;
				}

				if (val == false) {
					alert("请先上传文件，再点击提交下一步");
					return false;
				}
			
	$.getJSON("http://10.2.5.187/spms/cmri/api/workflow/latestmodify?process_id="+processId,function(result){
			  if(!(result.data==null||result.data=='')){
				   layer.confirm("最后项目信息修改者:"+result.data.user+"<br>修改时间:"+result.data.time+",确定要提交吗?", {icon: 3, title:'提示'}, function(index){  
					  layer.close(index);
					},function(index){
						 window.location.reload();
						 layer.close(index);
					   });
					  }
     });
			}
			return true;

		}
// ]]></script>
