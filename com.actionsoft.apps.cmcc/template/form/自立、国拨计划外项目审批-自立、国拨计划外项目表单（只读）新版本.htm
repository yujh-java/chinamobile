function formOnload() {

			+ host
			+ "/spms/cmri/Workflow/open?form=open_read&isPlan=1&process_id=@processId()";
	document.getElementById("urlFormIframe").src = newurl;
	awsui.ajax.request({
		type : "POST",
		url : "./jd",
		alert : false,
		dataType : "json",
		data : {
			cmd : "com.actionsoft.apps.cmcc_Unplaned",
			sid : sid,
			processid : processInstId
		},
		success : function(data) {
			var html = data.msg;
			$("#logsbody").append(html);
		}
	});

	if (openState == 11) {
		reload_BTN_ADHOC_TASK_OK();
	}
}
