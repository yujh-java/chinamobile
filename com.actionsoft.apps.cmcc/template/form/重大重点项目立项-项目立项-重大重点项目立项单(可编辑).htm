<script type="text/javascript" id="formSave">// <![CDATA[
/*
参数isTransact为true，表示办理按钮触发的保存动作
其他情况是保存按钮触发的保存动作
*/
function formSave(isTransact){
	var processId = $("#processInstId").val();//流程实例Id
	var host = window.location.host;
	if(isTransact == true){ 
		$("#dialog_toolbar_action_page_frame").hide();
		var val = document.getElementById("urlFormIframe").contentWindow.isSubmit;
  		 if(val == false){
         	alert("请先上传文件");
            return false;
         } 
		 $.getJSON("http://"+host+"/spms/hq/api/workflow/latestmodify?process_id="+processId,function(result){
		  if(!(result.data==null||result.data=='')){
			   layer.confirm("最后项目信息修改者:"+result.data.user+"<br>修改时间:"+result.data.time+",确定要提交吗?", {icon: 3, title:'提示'}, function(index){  
				  layer.close(index);
				},function(index){
					 window.location.reload();
					 layer.close(index);
				   });
				  }
		});
   		 //var val=document.urlFormIframe.isSubmit;
		 //var val=window.frames["urlFormIframe"].isSubmit;
    }
}
