				$("#BTN_Default_Action").off("click").on("click", function() {

					flag_judge = judgeMemo(memeoId_judge);

					return false;

			if(flag_judge){
				flag_judge = "";
				$("#BTN_Default_Action").removeAttr("onclick"); //移除发送点击事件

				});
			}

		}
	}else{
		$("#dialog_toolbar_action_page_frame").show();
	}
