<script type="text/javascript">// <![CDATA[
$('#dialog_toolbar_action_page_frame').load(function() { 
  var isProc;
	if(stepId == "obj_c76ec3d76fc00001b3399dab1a3e32a0"){
		awsui.ajax.request({
            type: "POST",
            url: "./jd",
            alert: false,
            dataType: "json",
            data: {
              cmd: "com.actionsoft.apps.cmcc_QueryPro",
              sid: sid,
              processId: processInstId
            },
            success: function(r) {
				isProc = r.data.isPro;	 
				$("#dialog_toolbar_action_page_frame").show();
				if(isProc=="是"){
					hiddenMemo("obj_5d3d3d6eac894542a7293d1e45da80e5");
					$(window.frames["dialog_toolbar_action_page_frame"].document).find("#obj_5d3d3d6eac894542a7293d1e45da80e5").parent().next().next().remove();
				}
				if(isProc=="不是"){
					hiddenMemo("obj_4663ee4d6f284c10b3c3b1e62fe8b531");
					$(window.frames["dialog_toolbar_action_page_frame"].document).find("#obj_4663ee4d6f284c10b3c3b1e62fe8b531").parent().next().next().remove();
				}
            }
		});
	}else{
		$("#dialog_toolbar_action_page_frame").show();
	}
		
});  

 $(document).ready(function() {
        $("#BTN_TRANSACT").off("click").on("click",
        function() {
          $("#dialog_toolbar_action_page_frame").hide();
          FormToolBarAction.BTN_TRANSACT();
        });
      });

<script type="text/javascript" id="formOnload">// <![CDATA[
function formOnload(){
  var host = window.location.host;
  if(openState != 1){
     var newurl ="http://"+host+"/spms/hq/workflow/general?form=general_read&process_id=@processId()&show=1";//只读表单
	 var newurl2 = "http://" + host + "/spms/hq/workflow/general?form=general_read&process_id=@processId()&show=3";//显示上次附件
	 var newurl3 = "http://" + host + "/spms/hq/workflow/general?form=general_read&process_id=@processId()&show=5";//显示评分
     document.getElementById("urlFormIframe").src = newurl;
	 
	 var lists = [
					{'stepid':'obj_c76ec53546200001382e1d60ea9051e0','url':newurl3},
					{'stepid':'obj_c76ec52836a000013f432f701d8010c8','url':newurl2},
					{'stepid':'obj_c76ec3d76fc00001b3399dab1a3e32a0','url':newurl}
				];
	 getProcessAllStepId(lists);
  }else{
       var newurl="http://"+host+"/spms/hq/workflow/general?form=main&process_id=@processId()";
       document.getElementById("urlFormIframe").src = newurl;
  }
 	awsui.ajax.request({
		type : "POST",
		url : "./jd",
        alert:false,
		dataType : "json",
		data : {
			cmd : "com.actionsoft.apps.cmcc_ProjectFeedback",
			sid:sid,
			processid:processInstId
		},
		success : function(data) {
			var html = data.msg;
			$("#logsbody").append(html);
		}
	});
}
// ]]></script>
<script type="text/javascript" id="formSave">// <![CDATA[
/*
参数isTransact为true，表示办理按钮触发的保存动作
其他情况是保存按钮触发的保存动作
*/
function formSave(isTransact){
		if(isTransact == true){
	   		 var val=window.frames["urlFormIframe"].isSubmit;
	   		 //alert(val);
	   		 if(val==undefined)
	   			 {
	   			 alert("请先填写表单,再点击提交下一步");
	   			 return false;
	   			 }
	   		 var modify = window.frames["urlFormIframe"].isModify;//修改表单状态
	  		 if(val == false){
	         	alert("请先点击保存，再点击提交下一步");
	           return false;
	         } 
	   		 if(modify==true)
	   			 {
	   			  alert("请先保存修改数据，再点击提交下一步");
	              return false;
	   			 }
	    }
		return true;
		
}
// ]]></script>
